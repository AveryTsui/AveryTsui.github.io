            <th>靜夜思<br /><br />
    床前明月光，疑是地上霜。<br />
    舉頭望明月，低頭思故鄉。<br />
    ——李白<br /></th>

            <th>登鸛雀樓<br /><br />
    白日依山盡，黃河入海流。<br />
    欲窮千里目，更上一層樓。<br />
    ——王之涣<br /></th>
