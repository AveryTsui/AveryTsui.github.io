<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>色塊範例</title>
    <style>
        .custom-block {
            background-color: #F7EFE2;
            color: #221B0B;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="custom-block">
        這是一個自訂顏色的區塊。
    </div>

    <div class="custom-block">
        這是一個普通區塊。
    </div>
</body>
</html>
