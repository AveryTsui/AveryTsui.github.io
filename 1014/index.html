<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <style>
        .namecard-container {
            display: flex;
            width: 400px;
            height: 180px;
            border: 1px solid #ccc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: #fff;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .left-block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            background: #f5f5f5;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 16px; /* 改為正方形且四角有圓弧 */
            object-fit: cover;
            border: 3px solid #e0e0e0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
        }
        .right-block {
            padding: 24px 20px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .title {
            color: #666;
            margin-bottom: 12px;
        }
        .contact {
            font-size: 0.95em;
            color: #444;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="namecard-container">
        <div class="left-block">
            <img src="ave.png" alt="Avatar" class="avatar">
        </div>
        <div class="right-block">
            <div class="name">崔智評</div>
            <div class="title">兒一甲</div>
            <div class="contact">
                電子郵件：s111414005@stu.ntue.edu.tw<br>
                電話：0912-345-678
            </div>
        </div>
    </div>
</body>
</html>
