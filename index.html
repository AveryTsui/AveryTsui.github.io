<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Avery — Thing About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#111827; /* deep neutral */
      --muted:#6b7280;
      --bg:#f6f7fb;
      --card-bg:#ffffff;
      --max-width:1200px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:var(--accent);background:var(--bg);-webkit-font-smoothing:antialiased}
    /* Banner */
    .banner{
      position:relative;
      height:72vh;
      min-height:420px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      background-image: linear-gradient(180deg, rgba(17,24,39,0.55), rgba(17,24,39,0.55)), url('background.png');
      background-size:cover;
      background-position:center;
    }
    .banner-inner{max-width:var(--max-width);width:100%;padding:48px;display:flex;justify-content:space-between;align-items:center;position:relative;margin:0 auto}
    .brand{display:flex;flex-direction:column}
    .banner-title{font-size:3.6rem;font-weight:800;letter-spacing:0.6px;margin:0}
    .banner-sub{margin-top:10px;color:rgba(255,255,255,0.85);font-weight:400;font-size:1.15rem}
    .menu{position:fixed;top:26px;left:50%;transform:translateX(-50%);z-index:20;background:transparent;padding:6px 12px;border-radius:999px}

    /* 主選單（置中、簡潔） */
    .nav{margin:0;padding:0;list-style:none;display:flex;gap:18px;align-items:center}
    .nav a{display:inline-block;padding:8px 10px;color:rgba(255,255,255,0.95);text-decoration:none;font-weight:600;border-radius:6px;transition:background .18s,color .18s,opacity .18s}
    .nav a:hover,.nav a:focus{background:rgba(255,255,255,0.08);color:#fff}
    .nav a.current{background:rgba(255,255,255,0.12)}

    /* 當滾動離開 banner 時的選單樣式 */
    .menu--scrolled{background:var(--card-bg);box-shadow:0 8px 30px rgba(17,24,39,0.08)}
    .menu--scrolled .nav a{color:var(--accent)}
    .menu--scrolled .nav a:hover,.menu--scrolled .nav a:focus{background:rgba(17,24,39,0.04);color:var(--accent)}

    /* 內容區塊（更寬、更通透） */
    .section{padding:96px 24px 80px 24px;max-width:var(--max-width);margin:0 auto;background:transparent}
    .section h2{font-size:2.2rem;font-weight:700;margin-bottom:24px;letter-spacing:0.6px;color:var(--accent)}
    .section p{font-size:1.1rem;color:var(--muted);line-height:1.9}

    /* 作品集卡片樣式（整齊排列） */
    .portfolio-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin-top:24px;padding:0;align-items:start}
    .card{display:block;position:relative;border-radius:12px;overflow:hidden;text-decoration:none;color:inherit;box-shadow:0 10px 30px rgba(17,17,17,0.06);transition:transform .28s,box-shadow .28s;height:auto}
    .card::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.00) 30%, rgba(0,0,0,0.35) 65%);opacity:0.98;pointer-events:none}
    .card-inner{position:relative;display:flex;flex-direction:column;justify-content:flex-end;height:100%;padding:20px}
    .card-title{font-weight:700;font-size:1.2rem;color:#fff;margin:0 0 6px 0}
    .card-sub{color:rgba(255,255,255,0.9);font-size:0.95rem}
    .card .thumb{position:absolute;inset:0;background-size:cover;background-position:center;filter:contrast(.98) saturate(1.02);transform-origin:center center;transition:transform .5s}
    .card:hover .thumb,.card:focus .thumb{transform:scale(1.06)}
    .card:focus{outline:3px solid rgba(136,148,183,0.18);outline-offset:4px}

    /* 使用固定長寬比（aspect-ratio）確保格子整齊 */
    .card{aspect-ratio:4/3}
    .card--large{grid-column:span 2;aspect-ratio:8/3}
    .card--medium{aspect-ratio:4/3}
    .card--small{aspect-ratio:4/3}

    @media (max-width:1000px){
      .portfolio-grid{grid-template-columns:repeat(2,1fr)}
      .card--large{grid-column:span 2;aspect-ratio:16/9}
    }
    @media (max-width:640px){
      .portfolio-grid{grid-template-columns:repeat(1,1fr)}
      .card--large{grid-column:span 1;aspect-ratio:4/3}
    }

    /* 響應式 */
    @media (max-width:640px){
      .banner{height:45vh}
      .banner-inner{flex-direction:column;align-items:center;text-align:center;padding:24px;position:static;}
      .menu{position:static;top:auto;right:auto;margin-top:16px;display:flex;justify-content:center;width:100%;}
      .banner-title{font-size:2rem}
      .section{padding:56px 10px 40px 10px}
      .section h2{font-size:1.3rem;margin-bottom:16px}
    }
  </style>
  <script>
    // 平滑捲動主選單
    document.addEventListener('DOMContentLoaded',function(){
      document.querySelectorAll('.nav a').forEach(function(link){
        link.addEventListener('click',function(e){
          var href=this.getAttribute('href');
          if(href.startsWith('#')){
            var target=document.querySelector(href);
            if(target){
              e.preventDefault();
              window.scrollTo({top:target.offsetTop-32,behavior:'smooth'});
              document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('current'));
              this.classList.add('current');
            }
          }
        });
      });

      // 切換選單顏色：當 banner 離開視窗時，加入 .menu--scrolled
      var banner=document.querySelector('.banner');
      var menu=document.querySelector('.menu');
      function updateMenuScrolled(){
        if(!banner || !menu) return;
        var bottom = banner.getBoundingClientRect().bottom;
        // 當 banner 底部高於 64px（選單高度附近）時顯示 scrolled 樣式
        if(bottom <= 64){
          menu.classList.add('menu--scrolled');
        } else {
          menu.classList.remove('menu--scrolled');
        }
      }
      updateMenuScrolled();
      window.addEventListener('scroll',updateMenuScrolled,{passive:true});
      window.addEventListener('resize',updateMenuScrolled);
    });
  </script>
</head>
