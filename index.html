<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Maharlika&family=IBM+Plex+Mono:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #344C36;
            color: #F6AC19;
            font-family: 'Maharlika', 'IBM Plex Mono', 'Noto Sans TC', monospace, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #F6AC19;
            margin-bottom: 0.5em;
            font-family: 'Maharlika', 'IBM Plex Mono', monospace;
        }
        p {
            font-size: 1.2rem;
            color: #F6AC19;
            background: #3e5c43;
            border-radius: 8px;
            padding: 1em 2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            font-family: 'Noto Sans TC', 'Maharlika', 'IBM Plex Mono', sans-serif;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; padding: 1em; }
        }
    </style>
</head>
<body>
    <h1>Hello,<br>I'm Avery! </h1>
    <p>這是您的 index.html 頁面。</p>
</body>
</html>
